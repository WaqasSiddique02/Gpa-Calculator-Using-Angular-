<div class="container mt-5 gradient-bg">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 p-4 rounded">
            <h2 class="text-center mb-4 text-white">GPA Calculator</h2>

            <form (submit)="calculateGPA()">
                <div class="form-group mb-3" *ngFor="let course of courses; let i = index">
                    <label class="form-label course-label">Course {{ i + 1 }}</label>
                    <div class="row g-2">
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" placeholder="Grade (A, B, C...)" [(ngModel)]="course.grade" name="grade{{ i }}" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="number" class="form-control" placeholder="Credit Hours" [(ngModel)]="course.creditHours" name="credit{{ i }}" required />
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary mt-3" (click)="addCourse()">Add Course</button>
                    <button type="submit" class="btn btn-danger mt-3">Calculate GPA</button>
                </div>
            </form>

            <div *ngIf="gpa !== null" class="mt-4 text-center text-white">
                <h4>Your GPA: {{ gpa | number:'1.2-2' }}</h4>
            </div>
        </div>
    </div>
</div>
